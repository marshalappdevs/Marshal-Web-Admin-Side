<md-dialog aria-label="item.Name"  ng-cloak style="width: 500px;">
<form>
   <md-toolbar>  
      <div class="md-toolbar-tools">
         <h3 layout-align="center center">  הוספת שו"ת  </h3>  
         <span flex></span>
         <md-button class="md-icon-button" ng-click="hide()">       
         <md-iconmd-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog">
         </md-icon>            X           </md-button>
      </div>
   </md-toolbar>
   <md-dialog-content class="dialogcontent" dir="rtl" margin="right">
      <div class="md-dialog-content">
         <form name="newFaqForm">
            
            <md-input-container class="md-block" flex-gt-sm>
                <label>שאלה</label>
                <input required ng-model="question">
                <div ng-messages="newFaqForm.question.$error" style="font-size:12px;" ng-if='question == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
            </md-input-container>
         
            <md-input-container class="md-block" flex-gt-sm>
                <label>תשובה</label>
                <input required ng-model="answer">
                <div ng-messages="newFaqForm.answer.$error" style="font-size:12px;" ng-if='answer == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>מספר טלפון (XXX-XXXXXXX)</label>
                <input required ng-model="phoneNumber" pattern="\d{3}[\-]\d{7}">
                <div ng-messages="newFaqForm.phoneNumber.$error" style="font-size:12px;" ng-if='phoneNumber == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
            </md-input-container>

            <md-input-container required class="md-block" flex-gt-sm>
                <label>רמת חשיבות</label>
                <input type="number" ng-model="useful" min="0" step="1">
                <div ng-messages="newFaqForm.usful.$error" style="font-size:12px;" ng-if='usful == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
            </md-input-container>

            <md-input-container required class="md-block" flex-gt-sm>
                <label>רמת חוסר חשיבות</label>
                <input type="number" ng-model="unuseful" min="0" step="1">
                <div ng-messages="newFaqForm.unusful.$error" style="font-size:12px;" ng-if='unusful == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
            </md-input-container>

            <md-input-container required class="md-block" flex-gt-sm>
                <label>הצמד למעלה</label>
                <md-select ng-model="pinToTop">
                    <md-option value="true">true</md-option>
                    <md-option value="false">false</md-option>
                </md-select>
                <div ng-messages="newFaqForm.pinToTop.$error" style="font-size:12px;" ng-if='pinToTop == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>כתובת</label>
                <input ng-model="address">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>לינק</label>
                <input ng-model="link">
            </md-input-container>
         
         </form>
      </div>
   </md-dialog-content>
   <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()"><ng-md-icon icon="cancel"></ng-md-icon>                  ביטול            </md-button>
      <md-button ng-click="saveNewMalshab()"><ng-md-icon icon="save"></ng-md-icon>                   צור            </md-button>
   </md-dialog-actions>
</form>
</md-dialog>
