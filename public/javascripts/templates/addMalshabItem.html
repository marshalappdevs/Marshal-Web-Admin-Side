<md-dialog aria-label="item.Name"  ng-cloak>
<form name = "newMalshabCard">
   <md-toolbar>  
      <div class="md-toolbar-tools">
         <span style="padding-left: 20px;">  כותרת  </span>
         <input required ng-model ="malshab.title" type="text">
         
         <span flex></span>
         <md-button class="md-icon-button" ng-click="cancelthis()">       
         <md-iconmd-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog">
         </md-icon>            X           </md-button>
      </div>
   </md-toolbar>
   <md-dialog-content class="dialogcontent" dir="rtl" margin="right">
      <div class="md-dialog-content">
        <md-input-container class="md-block" flex-gt-sm>
                <label>קישור</label>
                <input required ng-model ="malshab.url">
                <div ng-messages="malshab.url.$error" style="font-size:12px;" ng-if='malshab.url == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
        </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
            <label style="left: 130px;">נתיב תמונה:</label>
            <input required ng-model ="malshab.imageUrl">
            <div ng-messages="malshab.imageUrl.$error" style="font-size:12px;" ng-if='malshab.imageUrl == undefined'>
                <div ng-message="required">שדה חובה.</div>
            </div>
         </md-input-container>  
            <md-input-container class="md-block" flex-gt-sm>
                <label style="left: 130px;">מספר סידורי:</label>
                <input required ng-model ="malshab.order" type="number" min="1">
                <div ng-messages="malshab.order.$error" style="font-size:12px;" ng-if='malshab.order == undefined'>
                    <div ng-message="required">שדה חובה.</div>
                </div>
             </md-input-container>  
      </div>
   </md-dialog-content>
   <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancelthis()"><ng-md-icon icon="cancel"></ng-md-icon>                  ביטול            </md-button>
      <md-button ng-click="saveNewMalshab()"><ng-md-icon icon="save"></ng-md-icon>                   צור            </md-button>
   </md-dialog-actions>
</form>
</md-dialog>
