<md-dialog aria-label="Reconnect"  ng-cloak>
 <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2 class="md-headline">הוסף חומר לימוד חדש</h2>
        <p>
            רק זרוק את הלינק לאתר חומרי הלימוד שברצונך להוסיף, ואנחנו כבר נעשה את השאר!
        </p>
        <span flex></span>
       <md-input-container class="md-icon-float md-block">
        <label> URL </label>
        <input type="text" ng-model="url" ng-change="urlDigest()" required>
        </md-input-container>
        <md-card>
          <md-card-title>
            <md-card-title-media>
              <div class="md-media-md card-media" >
                <img ng-src="{{preview.imgs[0]}}"/>
              </div>
            </md-card-title-media>
            <md-card-title-text>
              <span class="md-headline">{{preview.title}}</span>
              <span class="md-subhead">{{preview.des}}</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
        <div layout="row" ng-show="preview">
          <h2>ולכמה טאצ'ים אחרונים...</h2>
          <div ng-repeat="image in preview.imgs">
            <img ng-src="{{image}}" ng-click="changeImage($index)" height="128px" width="128px"/>
          </div>
        </div>
        </div>
      </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="doCancel()">
       בטל
      </md-button>
      <md-button class="md-raised md-primary" ng-click="doReconnect(pass)" ng-disabled="!pass">
        נראה טוב!
      </md-button>
    </md-dialog-actions>
 </form>
</md-dialog>
