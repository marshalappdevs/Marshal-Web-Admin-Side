
<!--בהצלחה למי שהולך לכתוב את הטמפלייט לקורסים!-->
<md-button style="position:fixed;bottom:10px;left:17px;z-index:100000" class="md-fab" aria-label="Eat cake" ng-click="chooseAddMethod($event)">
  <i class="material-icons md-48">add_to_queue</i>
</md-button>
<link rel="stylesheet" href="../../stylesheets/course.css">
 <center ng-hide="!isLoading">
   <br><br><br><br><br>
      <md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="300"></md-progress-circular>
 </center>
 <md-content ng-hide="isLoading" >
  
     <md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-lg="4:7" md-row-height-gt-lg="1:3" md-row-height-sm="3:4" md-row-height-md="4:5" md-row-height-xs="6:5"
        md-row-height="4:5"
        md-gutter="12px" md-gutter-gt-sm="8px" >

        <md-grid-tile class="gray"
        md-rowspan="1" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" ng-repeat="item in allcoursesreal | filter:search">

      <md-card class="_md" ng-click="redirectView('/courses/'+item.ID)">
        <!--<span ng-click="showCustom($event, item)">-->
        <img class="md-card-image" ng-src="{{item.PictureUrl}}">
        <md-card-title>
          <md-card-title-text>
            <span class="koteret"><b>{{item.Name}}</b></span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content class="koteret">
            <!--<md-card-actions dir="ltr" layout="row" layout-align="start center" class="layout-align-start-center layout-row">

          <span class="md-ink-ripple"   aria-label="Action 1">
              <span class="ng-scope">Rating: {{calcmyrating(item)}}</span> 
              <ng-md-icon ng-repeat="a in ratingrange(calcmyrating(item)) track by $index" icon="star_rate"></ng-md-icon>
              
              <div class="md-ripple-container"></div>
          </span>

        </md-card-actions>-->
        <md-card-actions dir="ltr" layout="row" layout-align="start center" class="layout-align-start-center layout-row">
          
          <span class="md-ink-ripple"   aria-label="Action 2">
              <span class="ng-scope">Date: {{convertdate(item.cycleList[0].StartDate)}}</span>
              <div class="md-ripple-container"></div>
          </span>
        </md-card-actions>
        </md-card-actions>
          
        </md-card-content>
        </span>
        <center><md-button class="mdl-button--mini-fab" aria-label="Eat cake" ng-click="deletecoursefromdb($event, item)">
            <i class="material-icons md-30">delete_sweep</i>
          </md-button></center>
      </md-card>
      
      </md-grid-tile>
      </md-grid-list>
   
  
  </md-content>
