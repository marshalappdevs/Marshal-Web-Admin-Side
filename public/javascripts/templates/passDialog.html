<md-dialog aria-label="Reconnect"  ng-cloak>
 <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2 class="md-headline">{{username}}, אל תתחפשן!</h2>
        <p>
            עקב אי הפעילות שלך, אתה נדרש להכניס את ססמתך מחדש על מנת לבצע את הפעולה המבוקשת
        </p>
        <span flex></span>
       <md-input-container class="md-icon-float md-block">
        <label> סיסמה </label>
        <input type="password" ng-model="pass" required>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="doCancel()">
       בטל
      </md-button>
      <md-button class="md-raised md-primary" ng-click="doReconnect(pass)" ng-disabled="!pass">
        התחבר
      </md-button>
    </md-dialog-actions>
 </form>
</md-dialog>
